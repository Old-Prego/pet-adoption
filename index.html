<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFinder | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header -->
    <div class="callout large">
        <div class="row column text-center">
            <h1>Petfinder</h1>
            <h3 class="subheader">Find the perfect pet for your family
            </h3>
        </div>
    </div>

    <!-- Form -->
    <div class="form">
        <form id="petForm" name="petForm">
            <h3>Help us find the right pet for you by inputting the following information.</h3>
            <div class='row'>

                <div class="columns small-6 medium-4 large-4">
                    <label>City, State

                        <input type="text" name="cityState" placeholder="City, State" id="location" required>

                    </label>
                </div>

                <div class="columns small-6 medium-4 large-4">
                    <label>Zip

                        <input type="text" name="zip" placeholder="Zip code" id="zip" required>

                    </label>
                </div>

                <div class="columns small-6 medium-4 large-4">
                    <label>Cats or Dogs?
                        <select name="animal" id="animalSelect" type="text">
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                        </select>
                    </label>
                </div>

                <div id='dogBreeds' class="columns small-6 medium-4 large-4">
                    <label>Dog Breeds
                        <select name="dogBreed" id="dogBreedSelect" type="text">
                            <option value="any">Any</option>
                        </select>
                    </label>
                </div>

                <div id='catBreeds' class="columns small-6 medium-4 large-4 hide">
                    <label>Cat Breeds
                        <select name="catBreed" id="catBreedSelect" type="text">
                            <option value="any">Any</option>
                        </select>
                    </label>
                </div>

                <div class="columns small-6 medium-4 large-4">
                    <label>Age
                        <select name="age" id="ageSelect" type="text">
                            <option value="any">Any</option>
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </label>

                </div>

                <div id='sliderdiv' class="columns small-6 medium-6 large-6">
                    <label>Distance (miles)
                        <input id='distanceRange' type="range" min="1" max="200" value='5' step="1">
                    </label>
                </div>
                <div class='columns small-4 medium-2 large-2 end'>
                    <input id='distanceNumber' name="distance" type="number" max="200" min="1" value='5'>
                </div>
            </div>

            <div id='buttondiv'>
                <button type="submit" class="expanded primary button search-button">
                    Search
                </button>
            </div>
        </form>

    </div>
    <!-- End Wrapper for Form -->

    <!-- Result cards (WIP)-->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src='assets/slider.js'></script>
    <script src="assets/formScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
