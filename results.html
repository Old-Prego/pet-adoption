<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petfinder | Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="assets/resultstyle.css">
</head>

<body>
    <!-- Header -->
    <div class="callout large">
        <div class="row column text-center">
            <h1>Petfinder</h1>
            <h3 class="subheader">Results
            </h3>
        </div>
        <!-- Side Panel -->
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

            <!-- Form -->
            <div class="form">
                <form>
                    <div class='row'>

                        <div class="columns small-6 medium-4 large-4">
                            <label>Location
                                <input type="text" name="location" placeholder="City, State" required>
                            </label>
                        </div>

                        <div class="columns small-6 medium-4 large-4">
                            <label>Zip
                                <input type="text" name="location" placeholder="Zip code" required>
                            </label>
                        </div>

                        <div class="columns small-6 medium-4 large-4">
                            <label>Species
                                <select name="animal" id="animalSelect" type="text">
                                    <option value="dog">Dogs</option>
                                    <option value="cat">Cats</option>
                                </select>
                            </label>
                        </div>

                        <div id='dogBreeds' class="columns small-6 medium-4 large-4">
                            <label>Breeds
                                <select name="animal" id="animalSelect" type="text">
                                    <option value="dogBreed1">Breed1</option>
                                    <option value="dogBreed2">Breed2</option>
                                    <option value="dogBreed3">Breed3</option>
                                    <option value="dogBreed4">Breed4</option>
                                </select>
                            </label>
                        </div>

                        <div id='catBreeds' class="columns small-6 medium-4 large-4">
                            <label>Breeds
                                <select name="animal" id="animalSelect" type="text">
                                    <option value="catBreed1">Breed1</option>
                                    <option value="catBreed2">Breed2</option>
                                    <option value="catBreed3">Breed3</option>
                                    <option value="catBreed4">Breed4</option>
                                </select>
                            </label>
                        </div>

                        <div class="columns small-6 medium-4 large-4">
                            <label>Age
                                <select name="animal" id="animalSelect" type="text">
                                    <option value="baby">Baby</option>
                                    <option value="young">Young</option>
                                    <option value="adult">Adult</option>
                                    <option value="senior">Senior</option>
                                </select>
                            </label>
                        </div>

                        <div id='sliderdiv' class="columns small-6 medium-6 large-6">
                            <label>Distance(mi)
                                <input id='distanceRange' type="range" min="1" max="200" value='5' step="1">
                            </label>
                        </div>
                        <div class='columns small-4 medium-2 large-2 end'>
                            <input id='distanceNumber' type="number" max="200" min="1" value='5'>
                        </div>
                    </div>

                    <div id='buttondiv'>
                        <button id='submitBtn' type="submit" class="expanded button search-button">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <!-- /Form -->

        </div>

        <button class="openbtn" onclick="openNav()">☰ Inputs</button>

        <script>
            function openNav() {
                document.getElementById("mySidepanel").style.width = "75%";
            }

            function closeNav() {
                document.getElementById("mySidepanel").style.width = "0";
            }
        </script>
        <!-- /Side Panel-->
    </div>
    <!-- /Header -->



    <main id="container">
        <div id='petList' class="expanded row">
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/slider.js"></script>
</body>

</html>
